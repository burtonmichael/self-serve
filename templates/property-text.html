<h3>{{property.title}}</h3>
<p>{{property.description}}</p>
<div class="input-group">
	<span class="input-group-addon">#</span>
	<input type="text" class="form-control" ng-model="property.value" placeholder="{{property.title}}">
	<span class="input-group-btn">
		<button ng-click="setProperty(property.parameter, property.value)" class="btn btn-default" type="button">Save</button>
		<button ng-click="resetProperty(property.parameter)" class="btn btn-default" type="button">Reset</button>
	</span>
</div>
