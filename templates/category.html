<section class="leading">
	<h2>{{category.parameter | title}}</h2>
	<p>
		This is an overview of paramters avaiable in this section. If you wish to view more detail, please select the sub-section from the left.
	</p>
</section>

<section ng-repeat="property in category.properties">
	<h3>{{property.title}}</h3>
	<p>{{property.description}}</p>
	<div ng-include="'templates/inputs/' + property.input.type + '.html'" property="property"></div>
</section>
