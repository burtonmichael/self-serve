<div class="input-group">
	<span ng-if="property.input.prefix" class="input-group-addon">{{property.input.prefix}}</span>
	<select class="form-control" ng-options="option as option.label for option in property.input.options track by option.value" ng-model="selected">
	</select>
	<span class="input-group-btn">
		<button ng-click="setProperty(property.parameter, selected.value, property.input.restrict)" class="btn btn-default" ng-class="{ 'btn-success': success, 'btn-danger': attempted && !success }" type="button">Save</button>
		<button ng-click="resetProperty(property.parameter)" class="btn btn-default" type="button">Reset</button>
	</span>
</div>
<div ng-if="attempted && !success" class="alert alert-danger alert-input" role="alert">
	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	<span class="sr-only">Error:</span>
	Please check and try again. This value needs to be a <strong>{{property.input.restrict}}</strong>.
</div>
