<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Self Serve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <!-- library:css -->
    <link rel="stylesheet" href="library/angular-bootstrap-colorpicker/css/colorpicker.min.css">
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- endinject -->
</head>

<body ng-app="selfServe">
    <div ng-controller="navCtrl" class="side-nav">
        <div class="side-nav-inner">
            <ul class="navigation">
                <li ng-class="{'active': active.page == 'start'}">
                    <a href="#/start">Start</a>
                </li>
                <div ng-if="hasAffiliateCode">
                    <li ng-class="{'active': active.page == 'customise'}">
                        <a href="#/customise">Customise</a>
                        <ul ng-show="active.page === 'customise'" class="nav-categories" active="active">
                            <li class="nav-category" ng-class="{'active': active.category == category.parameter}" ng-repeat="category in categories">
                                <a href="#/customise/{{category.parameter}}">{{category.parameter | title}}</a>
                                <ul class="animate-show nav-properties" ng-show="active.category == category.parameter">
                                    <li class="nav-property" ng-class="{'active': active.property == property.parameter}" ng-repeat="property in category.properties">
                                        <a href="#/customise/{{category.parameter}}/{{property.parameter}}">{{property.title}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li ng-class="{'active': active.page == 'build'}">
                        <a href="#/build">Build</a>
                    </li>
                </div>
                <li ng-class="{'active': active.page == 'reset'}">
                    <a href="#/reset">Reset</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <ng-view></ng-view>
            </div>
        </div>
    </div>
    <!-- library:js -->
    <script src="library/angular/angular.js"></script>
    <script src="library/angular-route/angular-route.js"></script>
    <script src="library/angular-animate/angular-animate.js"></script>
    <script src="library/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="library/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
    <!-- endinject -->
    <!-- app:js -->
    <script src="js/app/services.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/controllers.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/templates.js"></script>
    <script src="js/app/ui-bootstrap.js"></script>
    <script src="js/app/app.js"></script>
    <!-- endinject -->
</body>

</html>
