<div class="modal-header">
    <h3 class="modal-title">Here's your Search Box iframe</h3>
</div>
<div class="modal-body">
    <pre>&lt;iframe src="{{url}}" width="100%" height="1100">&lt;/iframe></pre>
</div>
<iframe post-height ng-src="{{url}}" width="100%" scrolling="no" frameborder="0"></iframe>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="preview()">Preview</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
