<button
	ng-click="setProperty(property.parameter, property.value, property.input.restrict)"
	class="btn btn-primary"
	ng-class="{ 'btn-success': success, 'btn-danger': attempted && !success }"
	type="button">
Save
</button>
<button
	ng-click="resetProperty(property.parameter)"
	class="btn btn-warning"
	type="button">
Reset
</button>
