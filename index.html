<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Self Serve</title>
	<link href="css/fonts.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.min.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body ng-app="selfServe">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<img src="img/ice-cream.jpg" alt="">
				<h1><strong>Soft Serve</strong></h1>
				<kbd>Self serve software</kbd>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<ul class="navigation" ng-controller="navigationCtrl">
					<li class="alert-info"><a class="alert-link" href="#/start">Start</a></li>
					<li ng-if="started" class="alert-warning"><a class="alert-link">Customise</a>
						<ul class="categories" categories></ul>
					</li>
					<li ng-if="started" class="alert-success"><a class="alert-link" href="#/build">Build</a></li>
					<li class="alert-danger"><a class="alert-link" href="#/reset">Reset</a></li>
				</ul>
			</div>
			<div class="col-md-8">
				<ng-view></ng-view>
			</div>
		</div>
	</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>
	<script src="js/app/services.js"></script>
	<script src="js/app/directives.js"></script>
	<script src="js/app/controllers.js"></script>
	<script src="js/app/filters.js"></script>
	<script src="js/app/app.js"></script>
</body>
</html>
